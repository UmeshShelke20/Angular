<form [formGroup]="product" >
    <h3>Customer Update form</h3>
          <div class="input-group mb-3">
            <input hidden="on" type="number" formControlName="pid"  [ngModel]="0">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Product Name</span>
            <input type="text" class="form-control" placeholder="Product Name" formControlName="pname" >
          </div >
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Product Quantity</span>
            <input type="number" class="form-control" placeholder="Product Quantity" formControlName="pquantity" >
          </div >
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Product Price</span>
            <input type="number" class="form-control" placeholder="Product Price" formControlName="pprice"  >
          </div >
        
         <div class="d-flex p-2 justify-content-between">
          
          <button [disabled]="!product.valid" class="btn btn-primary" (click)="onSubmit()">Submit</button>
        </div>
  </form>
