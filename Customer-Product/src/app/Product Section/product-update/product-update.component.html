<!-- {{cust|json}} -->
<form [formGroup]="pro" >
    <h3>Customer Update form</h3>
      
          <div class="input-group mb-3">
            <input hidden="on" type="number" formControlName="pid" [ngModel]="product.pid" >
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Product Name</span>
            <input type="text" class="form-control" placeholder="Product Name" formControlName="pname" [ngModel]="product.pname">
          </div >
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Product Quantity</span>
            <input type="number" class="form-control" placeholder="Product Quantity" formControlName="pquantity" [ngModel]="product.pquantity">
          </div >
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Product Price</span>
            <input type="number" class="form-control" placeholder="Product Price" formControlName="pprice" [ngModel]="product.pprice" >
          </div >
        
         <div class="d-flex p-2 justify-content-between">
          
          <button class="btn btn-primary" (click)="onSubmit()">Update</button>
        </div>
  </form>
