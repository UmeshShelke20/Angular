
  <div class="card" style="width: 30rem; margin-left: 6cm;">
    <img class="card-img-top"  height="100px" src="assets/mail.jpg" alt="Card image cap">
    <div class="card-body">
      <h3>Email Sending Using Java Mail Sender</h3>
<form [formGroup]="email"  (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1"> Reciver Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="toEmail">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text" class="form-control" id="subject" placeholder="Enter subject" formControlName="subject">
    </div>

    <div class="form-group">
        <label for="body">Messege</label>
        <input type="text" class="form-control" id="body" placeholder=" Enter Messege" formControlName="body">
    </div>
    <div class="form-group">
        <label for="attachment">Attachment</label>
        <input type="file" class="form-control-file" id="attachment" (change)="eventListner($event)">
      </div>
      <img [src]="imageSrc1" height="150"><br><br>
    <button type="submit"  class="btn btn-primary" >Sent</button>

  </form >

    </div>
  </div>
