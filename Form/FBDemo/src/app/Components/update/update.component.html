<button  *ngIf="updateButton" type="button" class="btn btn-primary" (click)="selectUpdate()">Select For Update</button>

<div *ngIf="list">
  <h3>Student List</h3>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Id </th>
      <th scope="col">Student name</th>
              <th scope="col">Rollno </th>
              <th scope="col">Town</th>
              <th scope="col">Taluka</th>
              <th scope="col">District</th>
              <th scope="col">State</th>
              <th scope="col">Country</th>
              <th scope="col">Pin code</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of slist">
      <td scope="row">{{s.id}}</td>
              <td>{{s.sname}}</td>
              <td>{{s.rollno}}</td>
              <td>{{s.address.town}}</td>
              <td>{{s.address.taluka}}</td>
              <td> {{s.address.distric}}</td>
              <td>{{s.address.state}}</td>
              <td>{{s.address.country}}</td>
              <td>{{s.address.pincode}}</td>
              <td><button type="button" class="btn btn-primary" [state]="s" routerLink="change">Update</button></td>
              </tr>
  </tbody>
</table>
</div>
<router-outlet></router-outlet>
