<form [formGroup]="addd.value">
    <h2>Student Details</h2>
    <div class="input-group mb-3">
    <input hidden type="number" formControlName="id" >
  </div>
    <div class="input-group mb-3">
      <span class="input-group-text " id="basic-addon1">Name</span>
      <input type="text" class="form-control" placeholder="Student Name" formControlName="name">
    </div >
    <div *ngIf="addd.value.name.touched && addd.value.name.errors?.['required']" class="text-danger error, input-group mb-3">
        Name required</div>
   <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Roll no:</span>
    <input type="number" class="form-control" placeholder="Student Rollno" formControlName="rollno">
  </div>
  <div *ngIf="addd.value.rollno.touched && addd.value.rollno.errors?.['required']" class="text-danger error, input-group mb-3">
    rollno required</div>
  <div formGroupName="address">
<h2>Address details</h2>
<div class="input-group mb-3">
  <input hidden type="number" formControlName="id" >
</div>

<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">City</span>
  <input type="text" class="form-control" placeholder="city Name" formControlName="city">
</div >
<div *ngIf="addd.value.city.touched && addd.value.city.errors?.['required']" class="text-danger error, input-group mb-3">
  city required</div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Taluka</span>
    <input type="text" class="form-control" placeholder="Taluka Name" formControlName="taluka">
  </div >
  <div *ngIf="addd.value.taluka.touched && addd.value.taluka.errors?.['required']" class="text-danger error, input-group mb-3">
    taluka required</div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">District</span>
    <input type="text" class="form-control" placeholder="district Name" formControlName="district">
  </div >
  <div *ngIf="addd.value.district.touched && addd.value.district.errors?.['required']" class="text-danger error, input-group mb-3">
    district required</div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">State</span>
    <input type="text" class="form-control" placeholder="State Name" formControlName="state">
  </div >
  <div *ngIf="addd.value.state.touched && addd.value.state.errors?.['required']" class="text-danger error, input-group mb-3">
    state required</div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Pincode</span>
    <input type="text" class="form-control" placeholder="Pincode Name" formControlName="pincode">
  </div >
  <div *ngIf="addd.value.pincode.touched && addd.value.pincode.errors?.['required']" class="text-danger error, input-group mb-3">
    pincode required</div>
</div>
</form>
